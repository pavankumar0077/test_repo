server:
  port: 9000
  
management:
 endpoints:
  web:
   base-path: /olx-login-monitor
   exposure:
    include: '*'


spring:
 datasource:
    url: jdbc:mysql://localhost:3306/olxusers
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
 jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect